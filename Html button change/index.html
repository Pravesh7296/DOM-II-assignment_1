<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <style>
        .flex{
            display: flex;
            justify-content: space-between; 
            
        }
        .flex>button{
            border: none;
            border-radius: 17px;
            font-size: 40px;
            padding: 1vw;
        }
    </style>
</head>
<body>
    <div class="flex">
        <button style="background-color:rgb(16, 174, 237);color:white">Primary</button>
        <button style="background-color:rgb(37, 51, 56);color:rgb(232, 235, 237)">Secondary</button>
        <button style="background-color:rgb(28, 215, 112);color:white">Success</button>
        <button style="background-color:rgb(232, 10, 10);color:rgb(249, 249, 249)">Danger</button>
        <button style="background-color:yellow">warning</button>
        <button style="background-color:rgb(74, 198, 248);color:white">Info</button>
        <button style="background-color: white;">Light</button>
       <button style="color:rgb(14, 159, 231);background-color: white;">Link</button>
      <button style="background-color:rgb(14, 14, 14);color:rgb(236, 240, 242)">Dark</button>
    </div>
</body>
</html>
